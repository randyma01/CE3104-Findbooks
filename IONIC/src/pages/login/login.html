<ion-header>

  <ion-navbar>
    <ion-title>{{ 'WELCOME_PAGE.TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form (ngSubmit)="goToLogin()">
      <ion-list>
        <ion-item>
          <ion-label fixed>{{ 'WELCOME_PAGE.EMAIL' | translate }}</ion-label>
          <ion-input type="email" [(ngModel)]="input.email" name="email" value=""  ></ion-input>
        </ion-item>
       
        <ion-item>
          <ion-label fixed>{{ 'WELCOME_PAGE.PASSWORD' | translate }}</ion-label>
          <ion-input type="password" [(ngModel)]="input.password"  [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>
      </ion-list> 
  </form>

<!--Buutons-->
<button ion-button block color="light" (click)="goToLogin()">{{ 'WELCOME_PAGE.LOGIN' | translate }}</button>

<button ion-button block color="danger"  icon-left (click)="goToLoginGoogle()">
  <ion-icon name="logo-googleplus"></ion-icon>
  {{ 'WELCOME_PAGE.LOGINGOOGLE' | translate }}</button>

<button ion-button block  icon-left (click)="goToLoginFacebook()">
  <ion-icon name="logo-facebook"></ion-icon>
  {{ 'WELCOME_PAGE.LOGINFACEBOOK' | translate }}</button>

<ion-item>
  <button ion-button block outline (click)="goToSignin()">{{ 'WELCOME_PAGE.SIGNIN' | translate }}</button>
</ion-item>
</ion-content>
